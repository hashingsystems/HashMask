<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <title>Smart Contract Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/hedera.css" />
    <link rel="stylesheet" type="text/css" href="css/notification.css" />
    <link rel="stylesheet" type="text/css" href="css/connect-prompt.css" />
    <script src="../javascript/connect-prompt.js"></script>
</head>

<body id="hedera">
    <div class="container">
        <div class="row top pb-1">
            <div class="top col-2 pl-2">
            </div>
            <div class="col-10 pt-2 mt-1 text-left pl-3">
                <p class="title text-left" id="promptTitle">Connect Request</p>
            </div>
        </div>
        <img class="banner-logo ml-1" src="images/hashing-system-logo.png" alt="" width="40%" />
        <div class="row content">
            <div class="col-12">
                The website on
                <strong id="website-name"></strong> is attempting to connect to your Hedera wallet.
            </div>
        </div>

        <div id="rememberCheckboxBlock">
            <input type="checkbox" id="rememberCheckbox" class="remember_checkbox">
            <label for="rememberCheckbox" class="remember_checkbox_label" id="rememberCheckboxLabel">
                Keep me connected to this site
            </label>
        </div>

        <div class="row content">
            <div class="col-12 button-container">
                <button id="accept" class="btn btn-normal">
                    <span id="acceptButtonText">Allow</span>
                    <img src="" data-src="" alt="" width="16px" />
                </button>
                <button id="deny" class="btn btn-normal">
                    <span id="denyButtonText">Cancel</span>
                </button>
            </div>
        </div>

        <div class="row content bottom">
            <div class="col-12">
                <small>
                    This website is requesting access to interact with your account. This means it will be able to see
                    your current active account address and <strong>trigger</strong> popups. You must still accept the
                    popup for a transaction to go through.
                </small>
            </div>
        </div>
    </div>
</body>

</html>
