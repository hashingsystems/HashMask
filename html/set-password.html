<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <title>Set Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/notification.css" />
    <link rel="stylesheet" type="text/css" href="css/hedera.css" />
    <link rel="stylesheet" type="text/css" href="css/set-password.css" />
    <script src="../javascript/set-password.js"></script>
</head>

<body id="hedera">
    <div class="container login">

        <!-- content -->
        <div class="row content fixed">
            <!-- single column -->
            <div class="col-12 welcome-container">
                <img class="banner-logo ml-1" src="images/hashing-system-logo.png" alt="" width="40%" />
                <div class="banner-header" id="local-threshold">
                    Secure your Wallet
                </div>
                <div class="row">
                    <div class="col-12 password-field">
                        <div class="form-group">
                            <input type="password" class="form-control" id="new-password-value" rows="1"
                                placeholder="New Password"></input>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="confirm-password-value" rows="1"
                                placeholder="Confirm Password"></input>
                        </div>
                    </div>
                    <div class="col-12 secure-btn">
                        <div class="form-group">
                            <button class="form-control btn btn-normal" id="set-password"></button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
