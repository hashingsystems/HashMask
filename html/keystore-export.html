<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <title>KEYSTORE EXPORT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/notification.css" />
    <link rel="stylesheet" type="text/css" href="css/hedera.css" />
    <link rel="stylesheet" type="text/css" href="css/keystore-export.css" />
    <script src="../javascript/keystore-export.js"></script>
</head>

<body id="hedera">
    <div class="container keystore-export">
        <div class="row top pb-1 pt-2">
            <div class="back-btn" id="back-btn">
                <img src="./images/back-button (1).svg" id="back-btn-image" />
            </div>
            <div class="top col-12">
                <img class="rounded-circle" src="images/Icon-Hbar-White.png" alt="" width="35" height="35" />
            </div>
            <div class="col-12 pt-3">
                <p id="title" class="title"></p>
            </div>
        </div>
        <div class="row pb-2" id="title-block">
            <div class="col-12 " id="title-txt">
            </div>
        </div>

        <div class="row" id="save-keystore"></div>

        <!-- content -->
        <div class="row content fixed">
            <!-- single column -->
            <div class="col-12 content-container">
                <div class="row">
                    <div class="col-12 pass-field">
                        <div class="form-group">
                            <input type="password" class="form-control" id="password"></input>
                        </div>
                    </div>
                    <div class="col-12" id="pass-instruction">
                        <div id="head-txt"></div>
                        <ul id="instructions"></ul>
                    </div>
                    <div class="col-12 pass-field">
                        <div class="form-group">
                            <input type="password" class="form-control" id="confirm-password"></input>
                        </div>
                    </div>
                    <div class="col-12 login-btn">
                        <div class="form-group">
                            <button class="btn btn-normal btn-block form-control disabled" id="actionKeystoreBtn">
                                <span id="actionKeystoreBtnTxt"></span>
                                <img src="" data-src="" alt="" width="16px" />
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
