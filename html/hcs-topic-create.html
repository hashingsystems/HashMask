<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <title>HCS Topic Create</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/hedera.css" />
    <link rel="stylesheet" type="text/css" href="css/notification.css" />
    <link rel="stylesheet" type="text/css" href="css/hcs-topic-create.css" />
    <script src="../javascript/hcs-topic-create.js"></script>
</head>

<body id="hedera">
    <div class="container">
        <div class="row top pb-4">
            <div class="top col-2 pl-2">
                <img class="rounded-circle ml-1" src="images/Icon-Hbar-White.png" alt="" width="35" height="35" />
            </div>
            <div class="col-10 pt-2 mt-1 text-left pl-3">
                <p class="title text-left" id="title"></p>
            </div>
        </div>

        <form>
            <div class="row content">

                <div class="form-group col-6">
                    <label for="transaction-cost" id='transactionCostTextHBar'>
                    </label>
                    <input type="number" class="form-control" id="transaction-cost-hbar"></input>
                </div>
                <div class="form-group col-6">
                    <label for="transaction-cost" id='transactionCostTextDollar'>
                    </label>
                    <input type="number" class="form-control" id="transaction-cost-dollar"></input>
                </div>


                <div class="form-group col-12">
                    <label for="memo-text" id="memoText">
                    </label>
                    <input class="form-control" id="memo-text" readonly></input>
                </div>

            </div>
            <div class="row content" id="params">
            </div>
            <div class="row content">
                <div id="sc-btn-group" class="col-12">
                    <button id="accept" class="btn btn-normal">
                        <span id="acceptButtonText"></span>
                        <img src="" data-src="" alt="" width="16px" />
                    </button>
                    <button id="deny" class="btn btn-normal">
                        <span id="denyButtonText"></span>
                    </button>
                </div>
                <div id="ctpv2-more-info" class="hedera-info col-12">
                    <p id="smartContractTNC"></p>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
